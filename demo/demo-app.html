<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../score-element.html">
<dom-module id="demo-app">
    <style>
    paper-material {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
    }
    [header] {
    	@apply(--layout-horizontal);
    	@apply(--layout-flex);
    }
    [left] {
    	@apply(--layout-flex);	
    }
    [right] {
    	@apply(--layout-flex);
    	text-align: end;	
    }

    hr {
    	width: 0%;
    }

    h4 {
    	margin-bottom: 0.5em;
    }

    score-element.blue  {
    	--button-score-color: var(--paper-indigo-50);
        --text-score-color: black;
        --hover-score-color: var(--paper-indigo-200);
        --selected-score-color: var(--paper-indigo-500);
        --selected--text-score-color: white;
    }

    score-element.red  {
    	--button-score-color: var(--paper-red-50);
        --text-score-color: black;
        --hover-score-color: var(--paper-red-200);
        --selected-score-color: var(--paper-red-500);
        --selected--text-score-color: white;
    }

    score-element.green  {
    	--button-score-color: var(--paper-light-green-50);
        --text-score-color: black;
        --hover-score-color: var(--paper-light-green-200);
        --selected-score-color: var(--paper-light-green-500);
        --selected--text-score-color: white;
    }

    paper-material {
    	padding: 1em;
    	background-color: white;
    }

    </style>
    <template>
        <paper-material>
            <div class="layout flex horizontal">
                <div header>
                    <h4 left>Score 1</h4>
                    <h4 right>[[select1]]</h4>
                </div>
                <score-element class="blue" selected="{{select1}}"></score-element>
            </div>
            <hr>
            <div class="layout flex horizontal">
                <div header>
                    <h4 left>Score 2</h4>
                    <h4 right>{{select2}}</h4>
                </div>
                <score-element class="green" start="0.5" end="2.0" step="0.1" decimals="1" selected="{{select2}}"></score-element>
            </div>
            <hr>
            <div class="layout flex horizontal">
                <div header>
                    <h4 left>Score 3</h4>
                    <h4 right>{{select3}}</h4>
                </div>
                <score-element class="red" start="0.5" end="2.0" step="0.1" decimals="1" selected="{{select3}}"></score-element>
            </div>
        </paper-material>
    </template>
</dom-module>
<script>
Polymer({
    is: 'demo-app',
    properties: {
        select1: {
            type: Number,
            value: 0
        },
        select2: {
            type: Number
        },
        select3: {
            type: Number,
            value: 1.3
        }
    }
});
</script>
